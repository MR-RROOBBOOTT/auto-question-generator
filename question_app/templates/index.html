{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Question Generator</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}" defer></script>
</head>
<body>
    <h1>Auto Question Generator</h1>
    <form id="questionForm">
        <label for="operator">Operator:</label>
        <select id="operator">
            <option value="sum">Summation (∑)</option>
            <option value="prod">Product (∏)</option>
            <option value="sum_sum">Nested Summation (∑ ∑)</option>
            <option value="prod_prod">Nested Product (∏ ∏)</option>
            <option value="sum_sum_sum">Triple Nested Summation (∑ ∑ ∑)</option>
            <option value="prod_prod_prod">Triple Nested Product (∏ ∏ ∏)</option>
            <option value="addition">Addition</option>
            <option value="subtraction">Subtraction</option>
            <option value="multiplication">Multiplication</option>
            <option value="division">Division</option>
        </select>
        <label for="m">Initial Index (m):</label>
        <input type="number" id="m" value="1">
        <label for="n">Final Index (n):</label>
        <input type="number" id="n" value="5">
        <label for="expression">Expression:</label>
        <input type="text" id="expression" value="i^2">
        <label for="level">Difficulty Level:</label>
        <select id="level">
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
        </select>
        <label for="numQuestions">Number of Questions:</label>
        <input type="number" id="numQuestions" value="1" min="1" max="1000">
        <button type="button" id="generateButton">Generate Questions</button>
    </form>
    <div id="questionsContainer"></div>
</body>
</html>
